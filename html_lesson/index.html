<!DOCTYPE html>
<html lang="en">
<head> <!-- element container for metadata ; collecting data about data-->
    <meta charset="UTF-8"> <!-- specifies character encoding -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- checking the viewport (the part on the browser you actually use on the page); content adjusts for responsive design ; initial scale and setting - like for what device or browser people are using to view the page -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"> <!-- this is giving the browser font-->

    <title>My Blog</title>
    <style>
        body{
            background-color: black;
        }
    </style> <!--you can inline style if you want, but works better keeping in a CSS file-->
</head>
<body>
    
</body>
</html>
